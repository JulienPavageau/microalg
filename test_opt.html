<body class="microalg">
    <h1>Visualisation de l’exécution</h1>
    <p>bla</p>
    <div id="script-test-opt"></div>
    <script>inject_microalg_editor_in('script-test-opt', {
     src:
        '(Afficher "Bonjour tout le monde !")'
    });</script>
    <div id="opt_div" style="background-color: #fff;"></div>
    <script type="text/javascript">
    EMULISP_CORE.eval(lib_json_src);
    EMULISP_CORE.eval(microalg_export_opt_src);
    var lisp_to_eval = '(picolisp_to_json (malg_to_opt_trace)) *JSON';
    var json_as_str = cleanTransient(EMULISP_CORE.eval(lisp_to_eval));
    var opt_data = JSON.parse(json_as_str);
    $(document).ready(function() {
        var ev = new ExecutionVisualizer('opt_div', opt_data, {embeddedMode: false});
    });
</script>
